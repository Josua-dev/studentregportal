<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 4 â€“ Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Student Registration Portal</h1>
      <p>Register below and view your live profile cards with a summary table.</p>
    </header>

    <!-- Registration Form -->
    <section class="form-section">
      <form id="regForm" novalidate>
        <h2>Register a Student</h2>

        <div class="form-group">
          <label for="first">First Name *</label>
          <input type="text" id="first" name="first" placeholder="John" required>
          <small class="error" id="err-first"></small>
        </div>

        <div class="form-group">
          <label for="last">Last Name *</label>
          <input type="text" id="last" name="last" placeholder="Doe" required>
          <small class="error" id="err-last"></small>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required>
          <small class="error" id="err-email"></small>
        </div>

        <div class="form-group">
          <label for="prog">Programme *</label>
          <select id="prog" name="prog" required>
            <option value="">Select programme</option>
            <option value="CS">Computer Science</option>
            <option value="IT">Information Technology</option>
            <option value="SE">Software Engineering</option>
          </select>
          <small class="error" id="err-prog"></small>
        </div>

        <fieldset>
          <legend>Year of Study *</legend>
          <label><input type="radio" name="year" value="1" required> 1</label>
          <label><input type="radio" name="year" value="2"> 2</label>
          <label><input type="radio" name="year" value="3"> 3</label>
        </fieldset>
        <small class="error" id="err-year"></small>

        <div class="form-group">
          <label for="interests">Interests</label>
          <input type="text" id="interests" name="interests" placeholder="AI, Web Design, Coding">
        </div>

        <div class="form-group">
          <label for="photo">Photo URL</label>
          <input type="url" id="photo" name="photo" placeholder="https://example.com/photo.jpg">
        </div>

        <div aria-live="polite" id="live"></div>
        <button type="submit" class="btn-primary">Add Student</button>
      </form>
    </section>

    <!-- Profiles -->
    <section class="cards-section">
      <h2>Student Profiles</h2>
      <div id="cards" class="card-grid"></div>
    </section>

    <!-- Summary Table -->
    <section class="table-section">
      <h2>Summary Table</h2>
      <table id="summary">
        <thead>
          <tr>
            <th>Name</th>
            <th>Programme</th>
            <th>Year</th>
            <th>Interests</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
